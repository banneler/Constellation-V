<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Constellation CRM: A powerful and intuitive tool for managing your sales pipeline, contacts, and deals.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic - CRM - Command Center</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="crm-container">
       <nav class="nav-sidebar">
            <div id="global-nav-container" class="flex flex-col flex-1 min-h-0"></div>
        </nav>
        
        <main class="content-area">
            <div id="dashboard" class="content-view active-view">
                
                <div id="dashboard-sections-grid" class="dashboard-sections-grid">
                <div class="dashboard-column-left">
                <div class="dashboard-left-top-row">
                    <div class="section-card ai-briefing-card">
                        <div class="section-card-header flex justify-between items-center gap-3">
                            <h2 class="section-title">AI Daily Briefing</h2>
                            <button type="button" id="ai-briefing-refresh-btn" class="btn-secondary text-xs py-1.5 px-2.5">Refresh</button>
                        </div>
                        <div id="ai-briefing-container" class="ai-briefing-content hidden"></div>
                        <div id="ai-briefing-placeholder" class="ai-briefing-placeholder px-4 pb-4 text-sm text-[var(--text-medium)]">Loading your briefing...</div>
                    </div>
                    <div class="section-card my-tasks-card" id="my-tasks-card">
                        <div class="section-card-header flex justify-between items-center gap-3">
                            <h2 class="section-title">My Tasks</h2>
                            <button type="button" id="my-tasks-hamburger" class="my-tasks-hamburger btn-secondary text-xs py-1.5 px-2.5" title="Add task" aria-label="Add task">
                                <i class="fa-solid fa-bars"></i>
                            </button>
                        </div>
                        <div class="my-tasks-body">
                            <div class="quick-add-card" id="quick-add-card">
                                <form id="quick-add-task-form" class="quick-add-task-form">
                                    <input type="text" id="quick-add-description" placeholder="Description" required class="quick-add-input">
                                    <div class="quick-add-row quick-add-links-row">
                                        <select id="quick-add-contact" class="quick-add-input">
                                            <option value="">Link to Contact</option>
                                        </select>
                                        <select id="quick-add-account" class="quick-add-input">
                                            <option value="">Link to Account</option>
                                        </select>
                                    </div>
                                    <div class="quick-add-row">
                                        <input type="date" id="quick-add-due-date" class="quick-add-input">
                                        <button type="submit" class="btn-primary text-xs py-1 px-2">Add</button>
                                    </div>
                                </form>
                            </div>
                            <div id="my-tasks-list" class="my-tasks-list"></div>
                        </div>
                    </div>
                </div>

                <div class="section-card">
                    <div class="section-card-header flex justify-between items-center gap-3">
                        <h2 class="section-title">Sequence Steps</h2>
                        <div class="sequence-steps-toggle flex rounded-lg border border-[var(--border-color)] p-0.5 bg-[var(--bg-medium)]">
                            <button type="button" id="sequence-toggle-due" class="sequence-toggle-btn active rounded-md px-3 py-1.5 text-sm font-medium transition-colors">Due</button>
                            <button type="button" id="sequence-toggle-upcoming" class="sequence-toggle-btn rounded-md px-3 py-1.5 text-sm font-medium transition-colors">Upcoming</button>
                        </div>
                    </div>
                    <div id="sequence-steps-list" class="sequence-steps-list"></div>
                </div>

                </div>

                <div class="dashboard-column-right">
                <div class="section-card">
                    <div class="section-card-header">
                        <h2 class="section-title">Recent Activities</h2>
                    </div>
                    <div id="recent-activities-list" class="recent-activities-list"></div>
                </div>

                </div>

                </div>
                </div>
            </div>
        </main>
    </div>

       <div id="modal-backdrop" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <div id="modal-body"></div>
            <div id="modal-actions" class="modal-actions">
                </div>
        </div>
    </div>
    </div>
    <script>
    // This script runs synchronously to apply the theme before the page renders
    (function() {
        const savedTheme = localStorage.getItem('crm-theme') || 'dark';
        document.body.className = `theme-${savedTheme}`;
    })();
    </script>
    <script type="module" src="js/command-center.js"></script>
</body>

</html>
