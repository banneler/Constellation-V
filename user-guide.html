<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation CRM - User Guide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
        <div class="loader"></div>
    </div>

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-gray-900 text-white p-4 flex-shrink-0">
             <!-- Logo -->
             <div class="flex items-center mb-6">
                <img src="assets/logo.svg" alt="Constellation Logo" class="h-8 w-auto">
                <span class="text-xl font-bold ml-2">Constellation</span>
            </div>
            <!-- Navigation will be populated by user-guide.js -->
            <nav></nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header id="header" class="bg-white shadow-md p-4 flex justify-between items-center z-10">
                 <!-- Header content will be populated by the main script.js -->
            </header>

            <!-- Page Content -->
            <main id="main-content" class="flex-1 p-6 lg:p-8 overflow-y-auto">
                <!-- Content will be dynamically injected by user-guide.js -->
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Add Supabase library first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Load scripts as modules to allow import/export -->
    <script type="module" src="js/shared_constants.js"></script>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/user-guide.js"></script>

</body>
</html>
