<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation CRM - User Guide</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="user-guide-container" class="crm-container hidden">
        <nav class="nav-sidebar">
            <div data-svg-loader="assets/logo.svg"></div>
            <h2 class="text-xl font-bold text-center mb-4" style="color: var(--text-light);">USER GUIDE</h2>
            
            <div id="user-guide-nav">
                <a href="#" class="nav-button active" data-section="introduction">Introduction</a>
                <a href="#" class="nav-button" data-section="getting-started">Getting Started</a>
                <a href="#" class="nav-button" data-section="contacts-accounts">Contacts & Accounts</a>
                <a href="#" class="nav-button" data-section="deals-funnel">Deals & Funnel</a>
                <a href="#" class="nav-button" data-section="sequences-campaigns">Sequences & Campaigns</a>
                <a href="#" class="nav-button" data-section="cognito-social">Cognito & Social Hub</a>
            </div>

            <div class="nav-bottom-section">
                 <a href="command-center.html" class="nav-button" style="text-align: center; font-size: 0.8rem;">Exit User Guide</a>
            </div>
            
            <div class="user-menu" style="margin-top: auto;">
                <div class="user-menu-header">
                    <div data-svg-loader="assets/user-icon.svg"></div>
                    <span id="user-name-display">Loading...</span>
                </div>
                <div id="user-menu-popup" class="user-menu-popup">
                    <button id="theme-toggle-btn" class="nav-button">
                        Theme: <span id="theme-name">Dark</span>
                    </button>
                    <button id="logout-btn" class="nav-button" style="background-color: #773030;">Logout</button>
                </div>
            </div>
        </nav>
        <main class="content-area">
            <div id="user-guide-content" class="content-view active-view">
                <div class="initial-message p-8 text-center text-gray-500">
                    <h2 class="text-3xl font-bold mb-4">Welcome to the User Guide</h2>
                    <p>Please select a section from the navigation menu to get started.</p>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-backdrop" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <div id="modal-body"></div>
            <div id="modal-actions" class="modal-actions"></div>
        </div>
    </div>
    
    <script>
    // Synchronous theme application to prevent flash of unstyled content
    (function() {
        const savedTheme = localStorage.getItem('crm-theme') || 'dark';
        document.body.className = `theme-${savedTheme}`;
    })();
    </script>
    <script type="module" src="js/user-guide.js"></script>
</body>
</html>
