<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation CRM - User Guide</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="user-guide-container" class="crm-container">
        <nav id="user-guide-nav" class="nav-sidebar">
            <div data-svg-loader="assets/logo.svg"></div>
            <h2 class="text-xl font-bold text-center mb-4">USER GUIDE</h2>

            <a href="#" class="nav-button active" data-section="introduction">Introduction</a>
            <a href="#" class="nav-button" data-section="command_center">Command Center</a>
            <a href="#" class="nav-button" data-section="contacts_accounts">Contacts & Accounts</a>
            <a href="#" class="nav-button" data-section="deals">Deals & Forecasting</a>
            <a href="#" class="nav-button" data-section="sequences">Sequences</a>
            <a href="#" class="nav-button" data-section="campaigns">Campaigns</a>
            <a href="#" class="nav-button" data-section="cognito">Cognito AI</a>
            <a href="#" class="nav-button" data-section="social_hub">Social Hub</a>

            <div class="user-menu" style="margin-top: auto;">
                <div class="user-menu-header">
                    <div data-svg-loader="assets/user-icon.svg"></div>
                    <span id="user-name-display">Loading...</span>
                </div>
                <div id="user-menu-popup" class="user-menu-popup">
                     <button id="theme-toggle-btn" class="nav-button">
                        Theme: <span id="theme-name">Dark</span>
                    </button>
                    <a href="command-center.html" class="nav-button">Exit Guide</a>
                </div>
            </div>
        </nav>
        <main class="content-area">
            <div id="user-guide-content" class="content-view active-view">
                </div>
        </main>
    </div>

    <div id="modal-backdrop" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <div id="modal-body"></div>
            <div id="modal-actions" class="modal-actions"></div>
        </div>
    </div>
    <script>
    (function() {
        const savedTheme = localStorage.getItem('crm-theme') || 'dark';
        document.body.className = `theme-${savedTheme}`;
    })();
    </script>
    <script type="module" src="js/user-guide.js"></script>
</body>
</html>
