<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Constellation CRM: A powerful and intuitive tool for managing your sales pipeline, contacts, and deals.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic - CRM - Sequences</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="crm-container">
        <nav class="nav-sidebar">
            <div id="global-nav-container" class="flex flex-col flex-1 min-h-0"></div>
        </nav>

        <main class="content-area">
            <div id="sequences" class="content-view active-view">
                <div class="section-card">
                    <div class="section-card-header">
                        <h2 class="page-title">Sequences</h2>
                    </div>
                    <div class="split-view px-5 pb-5">
                   <div class="item-list-container">
    <button id="add-sequence-btn" class="btn-primary full-width">Add New Sequence</button>
    <button id="import-marketing-sequence-btn" class="btn-secondary full-width">Import Marketing Sequence</button>
    <button id="bulk-import-sequence-steps-btn" class="btn-secondary full-width">Bulk Import Steps from CSV</button>
    <input type="file" id="sequence-steps-csv-input" accept=".csv" class="hidden">
    <input type="text" id="sequence-search" placeholder="Search Sequences...">
    <div id="sequence-list" class="item-list"></div>
</div>
                    <div id="sequence-details" class="details-panel">
                        <h3 class="details-panel-title">Sequence Details</h3>
                        <form id="sequence-form">
                            <input type="hidden" id="sequence-id">
                            <label for="sequence-name">Sequence Name</label>
                            <input type="text" id="sequence-name" required>
                            <label for="sequence-description">Description</label>
                            <textarea id="sequence-description"></textarea>
                            <small id="sequence-last-saved" class="last-saved-text"></small>
                            <div class="form-buttons">
                                <button type="submit" class="btn-primary">Save Changes</button>
                                <button type="button" id="bulk-assign-btn" class="btn-primary">Bulk Assign Contacts</button>
                                <button type="button" id="delete-sequence-btn" class="btn-danger">Delete Sequence</button>
                            </div>
                        </form>
                        <hr>
                        <div class="related-info">
                            <h4 class="subsection-title">Sequence Steps</h4>
                            <div class="table-container">
                                <table id="sequence-steps-table">
                                    <thead>
                                        <tr>
                                            <th>Step #</th>
                                            <th>Type</th>
                                            <th>Delay (Days)</th>
                                            <th>Subject / Description</th>
                                            <th>Actions</th>
                                            <th>Assigned To</th>
                                        </tr>
                                    </thead>
                                    <tbody id="sequence-steps-table-body">
                                        <!-- Steps will be loaded here -->
                                    </tbody>
                                </table>
                            </div>
                            <button id="add-step-btn" class="btn-secondary">Add New Step</button>
                        </div>
                    </div>
                </div>
                </div>

                <div class="section-card">
                    <div class="section-card-header">
                        <h2 class="section-title">AI Generate New Sequence</h2>
                    </div>
                    <div class="px-5 pb-5">
                <!-- AI Sequence Generation Section -->
                <div class="ai-generation-section">
                    <div class="form-grid">
                        <!-- NEW: Sequence Goal/Topic -->
                        <div class="full-span-grid-item">
                            <label for="ai-sequence-goal">Sequence Goal/Topic (e.g., "Cold outreach for cloud solutions", "Follow-up after webinar", "Customer onboarding")</label>
                            <textarea id="ai-sequence-goal" rows="2" placeholder="What is the main purpose or topic of this sequence?"></textarea>
                        </div>
                        <div>
                            <label for="ai-num-steps">Number of Steps</label>
                            <input type="number" id="ai-num-steps" min="1" value="5">
                        </div>
                        <!-- NEW: Total Sequence Duration -->
                        <div>
                            <label for="ai-total-duration">Total Sequence Duration (Days)</label>
                            <input type="number" id="ai-total-duration" min="1" value="14">
                        </div>
                        <div class="full-span-grid-item">
                            <label>Step Types (Select All That Apply)</label>
                            <div class="checkbox-group">
                                <div><input type="checkbox" id="ai-step-type-email" value="Email" checked> <label for="ai-step-type-email">Email</label></div>
                                <div><input type="checkbox" id="ai-step-type-linkedin" value="LinkedIn"> <label for="ai-step-type-linkedin">LinkedIn</label></div>
                                <div><input type="checkbox" id="ai-step-type-call" value="Call"> <label for="ai-step-type-call">Call</label></div>
                                <div><input type="checkbox" id="ai-step-type-task" value="Task"> <label for="ai-step-type-task">Task</label></div>
                                <div class="other-step-type-group">
                                    <input type="checkbox" id="ai-step-type-other" value="Other"> <label for="ai-step-type-other">Other:</label>
                                    <input type="text" id="ai-step-type-other-input" placeholder="e.g., Gift, Door Pull" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="full-span-grid-item">
                            <label for="ai-persona-prompt">Persona & Voice Prompt (e.g., "Friendly, expert, B2B SaaS sales rep specializing in cloud infrastructure.")</label>
                            <textarea id="ai-persona-prompt" rows="3" placeholder="Define the persona and tone for the AI-generated content."></textarea>
                        </div>
                    </div>
                    <div class="form-buttons">
                        <button id="ai-generate-sequence-btn" class="btn-primary"><i class="fas fa-bolt-lightning"></i> &nbsp;Generate Sequence with AI</button>
                    </div>

                    <div id="ai-generated-sequence-preview" class="ai-generated-preview hidden">
                        <h4 class="subsection-title">AI Generated Sequence Preview:</h4>
                        <p class="placeholder-text">Review the generated steps below. You can edit them before saving.</p>
                        <form id="ai-generated-sequence-form">
                            <!-- AI generated steps will be dynamically inserted here -->
                        </form>
                        <div class="form-buttons">
                            <button id="save-ai-sequence-btn" class="btn-primary">Save AI Generated Sequence</button>
                            <button id="cancel-ai-sequence-btn" class="btn-secondary">Cancel AI Generation</button>
                        </div>
                    </div>
                </div>
                </div>
                </div>

            </div>
        </main>
    </div>

    <div id="modal-backdrop" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <div id="modal-body"></div>
            <div id="modal-actions" class="modal-actions">
                </div>
        </div>
    </div>

    <div id="email-view-modal-backdrop" class="modal-backdrop hidden">
        <div class="email-view-modal">
            <div class="email-view-header">
                <h3 id="email-view-subject" class="email-view-subject"></h3>
                <button id="email-view-close-btn" class="email-view-close">&times;</button>
            </div>
            <div class="email-view-meta">
                <p><strong>From:</strong> <span id="email-view-from"></span></p>
                <p><strong>To:</strong> <span id="email-view-to"></span></p>
                <p><strong>Date:</strong> <span id="email-view-date"></span></p>
            </div>
            <div class="email-view-body">
                <pre id="email-view-body-content"></pre>
            </div>
        </div>
    </div>
    <script>
    // This script runs synchronously to apply the theme before the page renders
    (function() {
        const savedTheme = localStorage.getItem('crm-theme') || 'dark';
        document.body.className = `theme-${savedTheme}`;
    })();
    </script>
    <script type="module" src="js/sequences.js"></script>
</body>

</html>
