<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Constellation CRM: A powerful and intuitive tool for managing your sales pipeline, contacts, and deals.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic - CRM - Sequences</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="crm-container">
        <nav class="nav-sidebar">
            <div data-svg-loader="assets/logo.svg"></div>
            
            <a href="command-center.html" class="nav-button">Command Center</a>
            <a href="deals.html" class="nav-button">Deals</a>
            <a href="contacts.html" class="nav-button">Contacts</a>
            <a href="accounts.html" class="nav-button">Accounts</a>
            <a href="campaigns.html" class="nav-button">Campaigns</a>
            <a href="sequences.html" class="nav-button active">Sequences</a>
            <a href="social_hub.html" class="nav-button">Social Hub</a>
<div class="nav-bottom-section">
                 <a href="cognito.html" class="nav-button cognito-nav-link">
                    <h1>
                        C<svg class="cognito-logo-magnifying-glass" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#60a5fa;"/>
                                    <stop offset="100%" style="stop-color:#3b82f6;"/>
                                </linearGradient>
                            </defs>
                            <g fill="none" stroke="url(#glassGradient)" stroke-width="5" stroke-linecap="round">
                                <path d="M32.2,32.2 L45,45" />
                                <circle cx="20" cy="20" r="15" />
                            </g>
                        </svg>gnito
                    </h1>
                </a>
            <div class="user-menu" style="margin-top: auto;">
                <div class="user-menu-header">
                    <div data-svg-loader="assets/user-icon.svg"></div>
                    <span id="user-name-display">Loading...</span>
                </div>
                <div id="user-menu-popup" class="user-menu-popup">
                    <button id="theme-toggle-btn" class="nav-button">
                        Theme: <span id="theme-name">Dark</span>
                    </button>
                    <button id="logout-btn" class="nav-button" style="background-color: #773030;">Logout</button>
                </div>
            </div>
        </nav>

        <main class="content-area">
            <div id="sequences" class="content-view active-view">
                <h2>Sequences</h2>
                <div class="split-view">
                    <div class="item-list-container">
    <button id="add-sequence-btn" class="btn-primary full-width">New Personal Sequence</button>
    
    <button id="import-marketing-sequence-btn" class="btn-secondary full-width">Import Marketing Sequence</button>
    
    <button id="import-sequence-btn" class="btn-secondary full-width">Import Steps from CSV</button>
    <input type="file" id="sequence-csv-input" accept=".csv" class="hidden">
    <button id="delete-sequence-btn" class="btn-danger full-width" style="margin-top: 10px;">Delete Selected Template</button>
    <div id="sequence-list" class="item-list"></div>
</div>
                    <div id="sequence-details-panel" class="details-panel">
                        <h3>Sequence Details</h3>
                        <hr>
                        <div class="form-grid">
                            <div class="full-span-grid-item">
                                <label for="sequence-name-input">Name:</label>
                                <input type="text" id="sequence-name-input" class="form-control" disabled>
                                <input type="hidden" id="sequence-id">
                            </div>
                            <div class="full-span-grid-item">
                                <label for="sequence-description-textarea">Description:</label>
                                <textarea id="sequence-description-textarea" class="form-control" disabled></textarea>
                            </div>
                        </div>
                        <div class="form-buttons">
                            <button id="edit-sequence-details-btn" class="btn-secondary">Edit Details</button>
                            <button id="save-sequence-details-btn" class="btn-success hidden">Save Changes</button>
                            <button id="cancel-edit-sequence-btn" class="btn-secondary hidden">Cancel</button>
                        </div>

                        <hr>

                        <h3>Sequence Steps</h3>
                        <div class="table-container">
                            <table id="sequence-steps-table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Type</th>
                                        <th>Subject</th>
                                        <th>Message</th>
                                        <th>Delay (Days)</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="sequence-steps-table-body"></tbody>
                            </table>
                        </div>
                        <div class="action-buttons">
                            <button id="add-step-btn" class="btn-secondary">Add Step</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

   <div id="modal-backdrop" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <div id="modal-body"></div>
            <div id="modal-actions" class="modal-actions">
                </div>
        </div>
    </div>
    <script>
    // This script runs synchronously to apply the theme before the page renders
    (function() {
        const savedTheme = localStorage.getItem('crm-theme') || 'dark';
        document.body.className = `theme-${savedTheme}`;
    })();
    </script>
    <script type="module" src="js/sequences.js"></script>
</body>

</html>
