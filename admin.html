<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation - Admin Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="crm-container">
        <nav class="nav-sidebar">
            <div data-svg-loader="assets/logo.svg"></div>
            <h2 class="text-xl font-bold text-center mb-4" style="color: var(--text-light);">ADMIN</h2>
            
            <a href="admin.html" class="nav-button active">User Management</a>
            
            <div class="nav-bottom-section">
                 <a href="command-center.html" class="nav-button" style="text-align: center; font-size: 0.8rem;">Exit Admin</a>
            </div>
        </nav>
        
        <main class="content-area">
            <div id="admin-portal" class="content-view active-view">
                <h2>Admin Portal: User Management</h2>
                <p class="placeholder-text" style="text-align: left; margin-top: 0; margin-bottom: 1.5rem;">
                  Manage user roles and sales quotas from this portal.
                </p>

                <div class="table-container">
                    <table id="user-management-table">
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Monthly Quota ($)</th>
                                <th>Is Manager?</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-backdrop" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <div id="modal-body"></div>
            <div id="modal-actions" class="modal-actions"></div>
        </div>
    </div>

    <script type="module" src="js/admin.js"></script>
</body>
</html>
