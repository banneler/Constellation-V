<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation CRM - User Guide</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- This auth container is part of the standard layout but will be hidden by JS once a user is logged in -->
    <div id="auth-container" class="auth-container">
        <div class="auth-box">
            <div data-svg-loader="assets/logo.svg"></div>
            <h3 id="auth-title">User Guide Login</h3>
            <p id="auth-error" class="auth-error"></p>
            <form id="auth-form">
                <input type="email" id="auth-email" placeholder="Email" required>
                <input type="password" id="auth-password" placeholder="Password" required>
                <div id="signup-fields" class="hidden">
                    <input type="password" id="auth-confirm-password" placeholder="Confirm Password">
                </div>
                <button type="submit" id="auth-submit-btn" class="btn-primary full-width">Login</button>
            </form>
            <a href="#" id="auth-toggle-link">Need an account? Sign Up</a>
            <a href="#" id="forgot-password-link">Forgot Password?</a>
        </div>
    </div>

    <!-- Main application container -->
    <div id="user-guide-container" class="crm-container hidden">
        <nav class="nav-sidebar">
            <div data-svg-loader="assets/logo.svg"></div>
            <h2 class="text-xl font-bold text-center mb-4">USER GUIDE</h2>
            
            <!-- Nav links will be populated by user-guide.js -->

            <div class="user-menu" style="margin-top: auto;">
                <div class="user-menu-header">
                    <div data-svg-loader="assets/user-icon.svg"></div>
                    <span id="user-name-display">Loading...</span>
                </div>
                <div id="user-menu-popup" class="user-menu-popup">
                    <button id="theme-toggle-btn" class="nav-button">
                        Theme: <span id="theme-name">Dark</span>
                    </button>
                    <button id="logout-btn" class="nav-button" style="background-color: #773030;">Logout</button>
                </div>
            </div>
        </nav>
        <main class="content-area">
            <!-- Content for the user guide will be injected here by user-guide.js -->
            <div id="user-guide-content" class="content-view active-view">
                
            </div>
        </main>
    </div>

    <div id="modal-backdrop" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <div id="modal-body"></div>
            <div id="modal-actions" class="modal-actions"></div>
        </div>
    </div>
    <script>
    // This script runs synchronously to apply the theme before the page renders
    (function() {
        const savedTheme = localStorage.getItem('crm-theme') || 'dark';
        document.body.className = `theme-${savedTheme}`;
    })();
    </script>
    <script type="module" src="js/user-guide.js"></script>
</body>
</html>
