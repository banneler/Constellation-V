<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Constellation CRM: A powerful and intuitive tool for managing your sales pipeline, contacts, and deals.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic - CRM - Campaigns</title>
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.5.2/dist/css/tom-select.css" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="css/global-loader.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="global-loader-overlay" class="global-loader-overlay active" aria-live="polite" aria-busy="true">
        <div class="global-loader-content">
            <div class="global-loader-spinner" aria-hidden="true">
                <svg class="global-loader-svg global-loader-constellation" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="global-loader-constellation-line" pathLength="1" d="M24 8 L10 22 L18 38 L30 38 L38 22 L24 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle class="global-loader-star" cx="24" cy="8" r="2.2"/><circle class="global-loader-star" cx="10" cy="22" r="1.8"/><circle class="global-loader-star" cx="18" cy="38" r="2"/><circle class="global-loader-star" cx="30" cy="38" r="1.8"/><circle class="global-loader-star" cx="38" cy="22" r="2"/>
                </svg>
            </div>
            <p class="global-loader-text">Loadingâ€¦</p>
        </div>
    </div>
    <div class="crm-container">
        <nav class="nav-sidebar">
            <script>(function(){try{if(localStorage.getItem('crm-nav-collapsed')==='1')document.currentScript.parentElement.classList.add('nav-sidebar-collapsed');}catch(e){}})();</script>
            <div id="global-nav-container" class="flex flex-col flex-1 min-h-0"></div>
        </nav>

        <main class="content-area">
            <div id="campaigns-view" class="content-view active-view campaigns-layout">
                <!-- Left: floating picker (same style as accounts) -->
                <div class="campaign-picker-panel">
                    <div class="campaign-picker-header">
                        <h2 class="section-title">Campaigns</h2>
                    </div>
                    <div class="campaign-picker-body">
                        <div class="campaign-picker-block campaign-picker-active">
                            <h4 class="subsection-title">Active</h4>
                            <div id="campaign-list-active" class="item-list"></div>
                        </div>
                        <div class="campaign-picker-block campaign-picker-past">
                            <h4 class="subsection-title">Past</h4>
                            <div id="campaign-list-past" class="item-list"></div>
                        </div>
                    </div>
                </div>

                <!-- Right: tools + details + run engine -->
                <div id="campaign-details" class="campaign-details-content details-panel">
                    <!-- Top row: tools + details side by side -->
                    <div class="campaign-top-row">
                        <!-- Left: merged Create/Manage flip card -->
                        <div id="campaign-tools-card" class="section-card campaign-tools-card">
                            <div class="section-card-header campaign-tools-header">
                                <h3 id="campaign-tools-title" class="details-panel-title">Create New Campaign</h3>
                                <button type="button" id="campaign-tools-flip-btn" class="btn-icon-header campaign-tools-flip-btn" title="Manage Templates"><i class="fas fa-file-lines" id="campaign-tools-flip-icon"></i></button>
                            </div>
                            <div class="section-card-body campaign-tools-body">
                                <div id="campaign-tools-flippable" class="campaign-tools-flippable">
                                    <div class="campaign-tools-flip-inner">
                                        <div class="campaign-tools-front">
                                            <div id="new-campaign-form-container"></div>
                                            <div id="create-campaign-confirm" class="hidden create-campaign-confirm">
                                                <p id="create-campaign-confirm-message"></p>
                                                <div class="action-buttons">
                                                    <button type="button" id="create-campaign-confirm-yes" class="btn-primary">Yes, Create</button>
                                                    <button type="button" id="create-campaign-confirm-cancel" class="btn-secondary">Cancel</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="campaign-tools-back">
                                            <div id="template-manager-container"></div>
                                            <div id="template-form-inline-wrapper" class="hidden">
                                                <h4 class="subsection-title" id="template-form-inline-title">New Template</h4>
                                                <div id="template-form-inline"></div>
                                                <div class="action-buttons">
                                                    <button type="button" id="template-form-save-btn" class="btn-primary">Save</button>
                                                    <button type="button" id="template-form-cancel-btn" class="btn-secondary">Cancel</button>
                                                </div>
                                            </div>
                                            <div id="template-delete-confirm-inline" class="hidden template-delete-confirm-inline">
                                                <p id="template-delete-confirm-message"></p>
                                                <div class="action-buttons">
                                                    <button type="button" id="template-delete-yes-btn" class="btn-danger">Delete</button>
                                                    <button type="button" id="template-delete-cancel-btn" class="btn-secondary">Cancel</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Right: Campaign details with full-card flip -->
                        <div class="section-card campaign-details-card">
                            <div class="section-card-header">
                                <h3 class="details-panel-title">Campaign Details</h3>
                            </div>
                            <div class="section-card-body">
                                <div id="campaign-details-flippable" class="campaign-details-flippable">
                                    <div class="campaign-details-flip-inner">
                                        <div class="campaign-details-front">
                                            <div id="campaign-details-content">
                                                <p>Select a campaign to see its details or create a new one.</p>
                                            </div>
                                        </div>
                                        <div class="campaign-details-back">
                                            <div id="campaign-details-email-back"></div>
                                            <button
                                                type="button"
                                                id="campaign-details-back-btn"
                                                class="btn-icon-header campaign-details-back-btn"
                                                title="Back to details">
                                                <i class="fas fa-rotate-left"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Run Campaign card (full-width below) -->
                    <div class="section-card campaign-engine-card">
                        <div class="section-card-header">
                            <h3 class="details-panel-title">Run Campaign</h3>
                        </div>
                        <div class="section-card-body">
                            <div id="run-campaign-body" class="run-campaign-body">
                                <div id="rc-summary" class="rc-summary hidden"></div>
                                <div id="rc-layout" class="run-campaign-active-layout">
                                    <div id="rc-contact-card" class="run-campaign-contact-card run-campaign-null-contact">
                                        <div class="run-campaign-contact-content">
                                        </div>
                                    </div>
                                    <div id="rc-middle-panel" class="run-campaign-notes-wrap">
                                    </div>
                                    <div id="rc-recent-activity" class="run-campaign-recent-activity">
                                        <h4 class="subsection-title">Recent Activity</h4>
                                        <div id="rc-activities-list" class="recent-activities-list">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-backdrop" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <div id="modal-body"></div>
            <div id="modal-actions" class="modal-actions"></div>
        </div>
    </div>
    <script>
    (function() {
        const savedTheme = localStorage.getItem('crm-theme') || 'dark';
        document.body.className = `theme-${savedTheme}`;
    })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.5.2/dist/js/tom-select.complete.min.js"></script>
    <script type="module" src="js/campaigns.js"></script>
</body>
</html>
