<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Constellation CRM: A powerful and intuitive tool for managing your sales pipeline, contacts, and deals.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic - CRM - Campaigns</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="crm-container">
        <nav class="nav-sidebar">
            <div id="global-nav-container" class="flex flex-col flex-1 min-h-0"></div>
        </nav>

        <main class="content-area">
            <div id="campaigns-view" class="content-view active-view">
                <div class="section-card">
                    <div class="section-card-header">
                        <h2 class="page-title">Campaigns</h2>
                    </div>
                    <div class="split-view px-5 pb-5">
                    <div class="item-list-container">
                        <button id="new-campaign-btn" class="btn-primary full-width">Create New Campaign</button>
                        <button id="manage-templates-btn" class="btn-secondary full-width">Manage Email Templates</button>
                        
                        <button id="delete-campaign-btn" class="btn-danger full-width mt-2.5">Delete Selected Campaign</button>

                        <h4 class="subsection-title">Active Campaigns</h4>
                        <div id="campaign-list-active" class="item-list">
                            </div>

                        <h4 class="subsection-title" style="margin-top: 1.5rem;">Past Campaigns</h4>
                        <div id="campaign-list-past" class="item-list">
                            </div>
                    </div>
                    <div id="campaign-details" class="details-panel">
                        <h3 class="details-panel-title">Campaign Details</h3>
                        <div id="campaign-details-content">
                            <p>Select a campaign to see its details or create a new one.</p>
                        </div>

                        <div id="call-blitz-ui" class="hidden">
                            <div id="call-summary-view">
                                <p id="call-summary-text"></p>
                                <button id="start-calling-btn" class="btn-primary">Start Calling</button>
                            </div>
                            <div id="active-call-view" class="hidden">
                                <h4 id="contact-name-call-blitz"></h4>
                                <p id="contact-company-call-blitz"></p>
                                <p><strong>Phone:</strong> <a href="#" id="contact-phone-call-blitz" class="call-link"></a></p>
                                <hr>
                                <label for="call-notes">Call Notes:</label>
                                <textarea id="call-notes" rows="6" placeholder="Log notes from your call here..."></textarea>
                                <div class="action-buttons">
                                    <button id="log-call-btn" class="btn-primary">Log Call & Next</button>
                                    <button id="skip-call-btn" class="btn-secondary">Skip & Next</button>
                                </div>
                            </div>
                        </div>

                        <div id="guided-email-ui" class="hidden">
                            <div id="guided-email-summary-view">
                                <p id="guided-email-summary-text"></p>
                                <button id="start-guided-email-btn" class="btn-primary">Start Guided Emails</button>
                            </div>
                            <div id="active-email-view" class="hidden">
                                <p><strong>To:</strong> <span id="email-to-address"></span></p>
                                <label for="email-subject">Subject:</label>
                                <input type="text" id="email-subject">
                                <label for="email-body-textarea">Body:</label>
                                <div class="merge-fields-buttons">
                                    <button type="button" class="btn-secondary" data-field="[FirstName]">First Name</button>
                                    <button type="button" class="btn-secondary" data-field="[LastName]">Last Name</button>
                                    <button type="button" class="btn-secondary" data-field="[AccountName]">Account Name</button>
                                </div>
                                <textarea id="email-body-textarea" rows="10"></textarea>
                                <div class="action-buttons">
                                    <button id="open-email-client-btn" class="btn-primary">Open in Email Client & Next</button>
                                    <button id="skip-email-btn" class="btn-secondary">Skip & Next</button>
                                </div>
                            </div>
                        </div>

                        <div id="email-merge-ui" class="hidden">
                            <p id="email-summary-text"></p>
                            <div class="action-buttons">
                                <button id="export-txt-btn" class="btn-secondary">Download Email Template (.txt)</button>
                                <button id="export-csv-btn" class="btn-primary">Download Contacts (.csv)</button>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-backdrop" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <div id="modal-body"></div>
            <div id="modal-actions" class="modal-actions"></div>
        </div>
    </div>
    <script>
    // This script runs synchronously to apply the theme before the page renders
    (function() {
        const savedTheme = localStorage.getItem('crm-theme') || 'dark';
        document.body.className = `theme-${savedTheme}`;
    })();
    </script>
    <script type="module" src="js/campaigns.js"></script>
</body>
</html>
