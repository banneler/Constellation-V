<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Constellation CRM: Multi-site IRR Calculator for fiber projects.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic - CRM - Multi-Site IRR Calculator</title>

    <!-- Retaining all styles and scripts from your site's template -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <!-- New styles for the tabbed interface -->
    <style>
        .irr-tab-bar {
            display: flex;
            flex-wrap: wrap;
            border-bottom: 2px solid var(--border-color, #444);
            margin-bottom: 1.5rem;
        }

        .irr-tab {
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            background-color: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-color-secondary, #9ca3af);
            font-size: 1rem;
            font-weight: 500;
            position: relative;
        }

        .irr-tab.active {
            color: var(--color-primary, #3b82f6);
            border-bottom-color: var(--color-primary, #3b82f6);
            font-weight: 700;
        }

        .irr-tab:hover:not(.active) {
            background-color: var(--bg-hover, #333);
            color: var(--text-color, #fff);
        }
        
        #site-forms-container .site-form-wrapper {
            display: none; /* Hidden by default */
        }

        #site-forms-container .site-form-wrapper.active {
            display: block;
        }

        .irr-tab-results {
            font-size: 0.8rem;
            font-weight: 400;
            display: block;
            margin-top: 4px;
        }
        
        .irr-tab-results .go { color: var(--color-success, #22c55e); }
        .irr-tab-results .nogo { color: var(--color-danger, #ef4444); }
        .irr-tab-results .error { color: var(--text-color-secondary, #9ca3af); }

        .delete-site-btn {
            background: none;
            border: none;
            color: var(--text-color-secondary, #9ca3af);
            cursor: pointer;
            font-size: 0.8rem;
            padding: 0 0 0 0.5rem;
        }
        .delete-site-btn:hover {
            color: var(--color-danger, #ef4444);
        }

        /* Styles for the Global Results box */
        #global-results-container {
            border: 2px solid var(--color-primary, #3b82f6);
            background-color: var(--bg-dark, #2a2a2a);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem; /* Added margin to separate from tabs */
            text-align: center;
        }
        
        #global-decision {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        #global-annual-irr {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-top: 5px;
        }

        #global-error-message {
            color: #e53e3e;
            margin-top: 1rem;
            font-weight: 500;
        }

        /* Styles for the *Individual Site* Results */
        .individual-results-container {
            text-align: center;
            padding: 1.5rem;
            background-color: var(--bg-dark, #2a2a2a);
            border-radius: 8px;
            margin-top: 1.5rem;
        }

        .individual-decision {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 1px;
            line-height: 1;
        }

        .individual-annual-irr {
            font-size: 2.25rem;
            font-weight: 700;
            margin-top: 0.5rem;
        }

        .individual-error-message {
            color: #e53e3e;
            margin-top: 1rem;
            font-weight: 500;
        }

    </style>
</head>

<body>
    <div class="crm-container">
        <!-- Sidebar Navigation (Unchanged) -->
        <nav class="nav-sidebar">
            <div data-svg-loader="assets/logo.svg"></div>
            <div class="global-search-container">
                <input type="text" id="global-search-input" placeholder="Global Search...">
                <div id="global-search-results" class="global-search-results hidden"></div>
            </div>
            <a href="command-center.html" class="nav-button">Command Center</a>
            <a href="deals.html" class="nav-button">Deals</a>
            <a href="contacts.html" class="nav-button">Contacts</a>
            <a href="accounts.html" class="nav-button">Accounts</a>
            <a href="irr.html" class="nav-button active">IRR Calculator</a>
            <a href="campaigns.html" class="nav-button">Campaigns</a>
            <a href="sequences.html" class="nav-button">Sequences</a>
            <a href="social_hub.html" class="nav-button">Social Hub <i class="fa-solid fa-bell nav-notification-dot hidden" id="social_hub-notification"></i></a>
            <div class="nav-bottom-section">
                <div style="position: relative;">
                    <a href="cognito.html" class="nav-button cognito-nav-link">
                        <h1>
                            C<svg class="cognito-logo-magnifying-glass" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                                <defs>
                                    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#60a5fa;"></stop>
                                        <stop offset="100%" style="stop-color:#3b82f6;"></stop>
                                    </linearGradient>
                                </defs>
                                <g fill="none" stroke="url(#glassGradient)" stroke-width="5" stroke-linecap="round">
                                    <path d="M32.2,32.2 L45,45"></path>
                                    <circle cx="20" cy="20" r="15"></circle>
                                </g>
                            </svg>gnito
                        </h1>
                    </a>
                    <i class="fa-solid fa-bell nav-notification-dot hidden" id="cognito-notification"></i>
                </div>
                <div class="user-menu" style="margin-top: auto;">
                    <div class="user-menu-header">
                        <div data-svg-loader="assets/user-icon.svg"></div>
                        <span id="user-name-display">Loading...</span>
                    </div>
                    <div id="user-menu-popup" class="user-menu-popup">
                        <button id="theme-toggle-btn" class="nav-button">
                            Theme: <span id="theme-name">Dark</span>
                        </button>
                        <a href="user-guide.html" class="nav-button">User Guide</a>
                        <button id="logout-btn" class="nav-button" style="background-color: #773030;">Logout</button>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Main Content Area - Updated Layout -->
        <main class="content-area">
            <div id="irr-calculator" class="content-view active-view">
                
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h2>Multi-Site IRR Calculator</h2>
                    <div class="form-buttons">
                        <button type="button" id="add-site-btn" class="btn-secondary"><i class="fas fa-plus"></i> Add Site</button>
                        <button type="button" id="print-report-btn" class="btn-primary"><i class="fas fa-print"></i> Print Report</button>
                    </div>
                </div>

                <!-- MOVED: Global Results Section is now at the top -->
                <div id="global-results-container">
                    <h3>Global Project Results (All Sites)</h3>
                    <div>
                        <span id="global-decision">--</span>
                    </div>
                    <div>
                        <span style="font-size: 1rem; color: var(--text-color-secondary);">Global Annual IRR</span>
                        <p id="global-annual-irr">--%</p>
                    </div>
                    <div id="global-error-message" class="hidden">
                        <!-- Global error message -->
                    </div>
                </div>

                <!-- Tab bar -->
                <div id="site-tabs-container" class="irr-tab-bar">
                    <!-- Tabs go here -->
                </div>

                <!-- Site forms container -->
                <div id="site-forms-container">
                    <!-- Forms go here -->
                </div>

            </div> <!-- End content-view -->
        </main>
    </div>

    <!-- 
      UPDATED TEMPLATE
      Now includes the individual-results-container
    -->
    <template id="site-form-template">
        <div class="site-form-wrapper" data-site-id="">
            <div class="details-panel" style="max-width: 900px; margin-top: 0;">
                <form class="irr-form">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div style="flex-grow: 1;">
                            <label for="site-name">Site Name</label>
                            <input type="text" class="site-name-input" placeholder="e.g., Downtown Business Park" value="Site 1">
                        </div>
                        <button type="button" class="btn-danger delete-site-btn" title="Delete this site" style="margin-left: 1rem; margin-top: 1.25rem;">
                            <i class="fas fa-trash"></i> Delete Site
                        </button>
                    </div>

                    <h3 style="margin-top: 1.5rem;">Project Inputs</h3>
                    <div class="form-grid">
                        <div>
                            <label>Construction Cost ($)</label>
                            <input type="number" class="construction-cost-input" placeholder="e.g., 100000" value="100000">
                        </div>
                        <div>
                            <label>Engineering Cost ($)</label>
                            <input type="number" class="engineering-cost-input" placeholder="e.g., 20000" value="20000">
                        </div>
                        <div>
                            <label>Non-Recurring Revenue (Upfront) ($)</label>
                            <input type="number" class="nrr-input" placeholder="e.g., 5000" value="5000">
                        </div>
                        <div>
                            <label>Monthly Recurring Revenue ($)</label>
                            <input type="number" class="mrr-input" placeholder="e.g., 3000" value="3000">
                        </div>
                        <div>
                            <label>Monthly Costs ($)</label>
                            <input type="number" class="monthly-cost-input" placeholder="e.g., 500" value="500">
                        </div>
                        <div>
                            <label>Project Term (Months)</label>
                            <input type="number" class="term-input" placeholder="e.g., 60" value="60">
                        </div>
                    </div>
                    <hr>
                    <h3>Benchmark</h3>
                    <div class="form-grid" style="grid-template-columns: 1fr 2fr;">
                        <div>
                            <label>Target Annual IRR (%)</label>
                            <input type="number" class="target-irr-input" placeholder="e.g., 15" value="15">
                        </div>
                    </div>
                </form>

                <!-- NEW: Individual Site Results (like the original calculator) -->
                <div class="individual-results-container">
                    <h3>Site Project Results</h3>
                    <div class="individual-decision-container">
                        <span class="individual-decision">--</span>
                    </div>
                    <div>
                        <span style="font-size: 1rem; color: var(--text-color-secondary);">Calculated Site Annual IRR</span>
                        <p class="individual-annual-irr">--%</p>
                    </div>
                    <div class="individual-error-message hidden">
                        <!-- Individual error message -->
                    </div>
                </div>

            </div>
        </div>
    </template>

    <!-- Modals (Unchanged) -->
    <div id="modal-backdrop" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <div id="modal-body"></div>
            <div id="modal-actions" class="modal-actions">
            </div>
        </div>
    </div>
    <div id="email-view-modal-backdrop" class="modal-backdrop hidden">
        <!-- ... (modal content unchanged) ... -->
    </div>

    <script>
        (function() {
            const savedTheme = localStorage.getItem('crm-theme') || 'dark';
            document.body.className = `theme-${savedTheme}`;
        })();
    </script>
    
    <script type="module" src="js/irr.js"></script>
</body>
</html>
