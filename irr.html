<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description"
        content="Constellation CRM: Multi-Site IRR Calculator for building fiber project business cases.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic - CRM - IRR Calculator</title>
    <!-- Link to the existing stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Supabase, PapaParse, html2canvas -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Orbitron Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Main CRM Container -->
    <div class="crm-container">
        <!-- Navigation Sidebar (Copied from accounts.html) -->
        <nav class="nav-sidebar">
            <div data-svg-loader="assets/logo.svg"></div>
            <div class="global-search-container">
                <input type="text" id="global-search-input" placeholder="Global Search...">
                <div id="global-search-results" class="global-search-results hidden"></div>
            </div>
            <a href="command-center.html" class="nav-button">Command Center</a>
            <a href="deals.html" class="nav-button">Deals</a>
            <a href="contacts.html" class="nav-button">Contacts</a>
            <a href="accounts.html" class="nav-button">Accounts</a>
            <!-- ADDED: IRR Calculator Link -->
            <a href="irr.html" class="nav-button active">IRR Calculator</a>
            <a href="campaigns.html" class="nav-button">Campaigns</a>
            <a href="sequences.html" class="nav-button">Sequences</a>
            <a href="social_hub.html" class="nav-button">Social Hub <i
                    class="fa-solid fa-bell nav-notification-dot hidden" id="social_hub-notification"></i></a>
            <div class="nav-bottom-section">
                <div style="position: relative;">
                    <a href="cognito.html" class="nav-button cognito-nav-link">
                        <h1>
                            C<svg class="cognito-logo-magnifying-glass" viewBox="0 0 50 50"
                                xmlns="http://www.w3.org/2000/svg">
                                <defs>
                                    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#60a5fa;"></stop>
                                        <stop offset="100%" style="stop-color:#3b82f6;"></stop>
                                    </linearGradient>
                                </defs>
                                <g fill="none" stroke="url(#glassGradient)" stroke-width="5" stroke-linecap="round">
                                    <path d="M32.2,32.2 L45,45"></path>
                                    <circle cx="20" cy="20" r="15"></circle>
                                </g>
                            </svg>gnito
                        </h1>
                    </a>
                    <i class="fa-solid fa-bell nav-notification-dot hidden" id="cognito-notification"></i>
                </div>
                <div class="user-menu" style="margin-top: auto;">
                    <div class="user-menu-header">
                        <div data-svg-loader="assets/user-icon.svg"></div>
                        <span id="user-name-display">Loading...</span>
                    </div>
                    <div id="user-menu-popup" class="user-menu-popup">
                        <button id="theme-toggle-btn" class="nav-button">
                            Theme: <span id="theme-name">Dark</span>
                        </button>
                        <a href="user-guide.html" class="nav-button">User Guide</a>
                        <button id="logout-btn" class="nav-button" style="background-color: #773030;">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="content-area">
            <!-- IRR Calculator View -->
            <div id="irr-calculator" class="content-view active-view">
                <div class="irr-header-bar">
                    <div class="irr-header-left">
                        <h2>Multi-Site IRR Calculator</h2>
                        <!-- NEW: Project Name Input -->
                        <input type="text" id="project-name" placeholder="Enter Project Name (for Print)" class="irr-project-name-input">
                    </div>
                    <div class="irr-header-actions">
                        <button id="add-site-btn" class="btn-primary"><i class="fas fa-plus"></i> Add Site</button>
                        <button id="print-report-btn" class="btn-secondary"><i class="fas fa-print"></i> Print Report</button>
                    </div>
                </div>

                <!-- NEW: Global Project Results Card -->
                <div class="irr-card global-results-card">
                    <h3 class="irr-card-title">Global Project Results (All Sites)</h3>
                    <div class="irr-results-grid global-results-grid">
                        <div>
                            <p>Global Decision</p>
                            <h2 id="global-decision" class="irr-result-value pending">--</h2>
                        </div>
                        <div>
                            <p>Calculated Global Annual IRR</p>
                            <h2 id="global-annual-irr" class="irr-result-value pending">--%</h2>
                        </div>
                        <!-- NEW: Global TCV -->
                        <div>
                            <p>Global TCV ($)</p>
                            <h2 id="global-tcv" class="irr-result-value pending">$0</h2>
                        </div>
                    </div>
                    <p id="global-error-message" class="irr-error-message hidden"></p>
                    
                    <!-- NEW: Global Target IRR Input -->
                    <div class="irr-global-target-container">
                        <label for="global-target-irr-input">Global Target IRR (%)</label>
                        <input type="number" id="global-target-irr-input" class="irr-input" value="15" step="0.1">
                    </div>
                </div>

                <!-- Tab navigation for sites -->
                <div id="site-tabs-container" class="irr-tabs">
                    <!-- Tabs will be dynamically inserted here -->
                </div>

                <!-- Container for site forms -->
                <div id="site-forms-container">
                    <!-- Site forms will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>

    <!-- MODAL (Copied from accounts.html) -->
    <div id="modal-backdrop" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <div id="modal-body"></div>
            <div id="modal-actions" class="modal-actions"></div>
        </div>
    </div>
    <!-- (End of modal) -->

    <!-- 
      TEMPLATE for a single site's calculator.
      This is never shown directly, but is cloned by JS to create new sites.
    -->
    <template id="site-form-template">
        <div class="site-form-wrapper irr-card">
            <!-- Site Header: Name Input and Delete Button -->
            <div class="irr-site-header">
                <input type="text" class="irr-input site-name-input" value="Site 1" placeholder="Enter Site Name">
                <button class="btn-danger delete-site-btn" title="Delete this site"><i class="fas fa-trash"></i> Delete Site</button>
            </div>
            
            <div class="irr-content-split">
                <!-- Left Side: Inputs -->
                <div class="irr-inputs-container">
                    <h3 class="irr-card-title">Site Inputs</h3>
                    <div class="irr-form-grid">
                        <div>
                            <label>Construction Cost ($)</label>
                            <input type="number" class="irr-input construction-cost-input" value="100000" min="0">
                        </div>
                        <div>
                            <label>Engineering Cost ($)</label>
                            <input type="number" class="irr-input engineering-cost-input" value="20000" min="0">
                        </div>
                        <div>
                            <label>Non-Recurring Revenue (Upfront) ($)</label>
                            <input type="number" class="irr-input nrr-input" value="5000" min="0">
                        </div>
                        <div>
                            <label>Monthly Recurring Revenue ($)</label>
                            <input type="number" class="irr-input mrr-input" value="3000" min="0">
                        </div>
                        <div>
                            <label>Monthly Costs ($)</label>
                            <input type="number" class="irr-input monthly-cost-input" value="500" min="0">
                        </div>
                        <div>
                            <label>Project Term (Months)</label>
                            <input type="number" class="irr-input term-input" value="60" min="1">
                        </div>
                        <!-- REMOVED: Individual Target IRR Input -->
                    </div>
                </div>

                <!-- Right Side: Individual Results -->
                <div class="irr-results-container individual-results-container">
                    <h3 class="irr-card-title">Site Results</h3>
                    <div class="irr-results-grid individual-results-grid">
                        <div>
                            <p>Site Decision</p>
                            <h2 class="irr-result-value individual-decision pending">--</h2>
                        </div>
                        <div>
                            <p>Calculated Site Annual IRR</p>
                            <h2 class="irr-result-value individual-annual-irr pending">--%</h2>
                        </div>
                        <!-- NEW: Site TCV -->
                        <div>
                            <p>Site TCV ($)</p>
                            <h2 class="irr-result-value individual-tcv pending">$0</h2>
                        </div>
                    </div>
                    <p class="irr-error-message individual-error-message hidden">Error message here</p>
                </div>
            </div>
        </div>
    </template>
    <!-- (End of template) -->


    <!-- Load the theme from local storage -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem('crm-theme') || 'dark';
            document.body.className = `theme-${savedTheme}`;
        })();
    </script>
    <!-- Load the new irr.js module -->
    <script type="module" src="js/irr.js"></script>
</body>

</html>
