<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Case Calculator - Constellation</title>
    <link rel="stylesheet" href="css/style.css?v=20251024">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="crm-container">
        
        <nav class="nav-sidebar">
            <div data-svg-loader="assets/logo.svg"></div>
            <div class="global-search-container">
                <input type="text" id="global-search-input" placeholder="Global Search...">
                <div id="global-search-results" class="global-search-results hidden"></div>
            </div>
            <a href="command-center.html" class="nav-button">Command Center</a>
            <a href="deals.html" class="nav-button">Deals</a>
            <a href="contacts.html" class="nav-button">Contacts</a>
            <a href="accounts.html" class="nav-button">Accounts</a>
            <a href="campaigns.html" class="nav-button">Campaigns</a>
            <a href="sequences.html" class="nav-button">Sequences</a>
            <a href="social_hub.html" class="nav-button">Social Hub <i class="fa-solid fa-bell nav-notification-dot hidden" id="social_hub-notification"></i></a>
            
            <a href="business-case.html" class="nav-button active">Business Case</a>
            
            <div class="nav-bottom-section">
                <div style="position: relative;">
                    <a href="cognito.html" class="nav-button cognito-nav-link">
                        <h1>
                            C<svg class="cognito-logo-magnifying-glass" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                                <defs>
                                    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#60a5fa;"></stop>
                                        <stop offset="100%" style="stop-color:#3b82f6;"></stop>
                                    </linearGradient>
                                </defs>
                                <g fill="none" stroke="url(#glassGradient)" stroke-width="5" stroke-linecap="round">
                                    <path d="M32.2,32.2 L45,45"></path>
                                    <circle cx="20" cy="20" r="15"></circle>
                                </g>
                            </svg>gnito
                        </h1>
                    </a>
                    <i class="fa-solid fa-bell nav-notification-dot hidden" id="cognito-notification"></i>
                </div>
                <div class="user-menu" style="margin-top: auto;">
                    <div class="user-menu-header">
                        <div data-svg-loader="assets/user-icon.svg"></div>
                        <span id="user-name-display">Loading...</span>
                    </div>
                    <div id="user-menu-popup" class="user-menu-popup">
                        <button id="theme-toggle-btn" class="nav-button">
                            Theme: <span id="theme-name">Dark</span>
                        </button>
                        <a href="user-guide.html" class="nav-button">User Guide</a>
                        <button id="logout-btn" class="nav-button" style="background-color: #773030;">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="content-area">
            
            <h2>Business Case Calculator</h2>
            
            <section class="results-grid" style="margin-bottom: 20px;">
                <div class="stat-card">
                    <h3>Net Present Value (NPV)</h3>
                    <p id="result-npv">$0.00</p>
                </div>
                <div class="stat-card">
                    <h3>Internal Rate of Return (IRR)</h3>
                    <p id="result-irr">0.00%</p>
                </div>
                <div class="stat-card">
                    <h3>Payback Period (Months)</h3>
                    <p id="result-payback">--</p>
                </div>
            </section>

            <section class="details-panel">
                <h3>Global Inputs</h3>
                <div class="form-grid" style="grid-template-columns: 1fr 3fr; margin-bottom: 20px;">
                    <div class="input-group">
                        <label for="discount-rate">Annual Discount Rate (%)</label>
                        <input type="number" id="discount-rate" class="calc-input" value="10" step="0.1">
                    </div>
                </div>

                <hr>

                <div class="header-with-button">
                    <h3>Location Inputs</h3>
                    <button id="add-location-btn" class="btn-primary">+ Add Location</button>
                </div>
                <div id="locations-container" style="margin-top: 20px;">
                    </div>
            </section>
        </main>
    </div>

    <template id="location-template">
        <div class="location-card calc-input-group">
            <div class="location-header">
                <input type="text" placeholder="Location Name (e.g., 'Site A')" class="location-name-input">
                <button class="btn-danger remove-location-btn">Remove</button>
            </div>
            
            <div class="location-section">
                <h4>Capital Expenses (One-Time)</h4>
                <div class="form-grid">
                    <div class="input-group">
                        <label>Construction Cost ($)</label>
                        <input type="number" class="calc-input" data-field="constructionCost" value="0" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label>Engineering Cost ($)</label>
                        <input type="number" class="calc-input" data-field="engineeringCost" value="0" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label>Construction Start Month</label>
                        <input type="number" class="calc-input" data-field="constructionStartMonth" value="1" min="0" step="1" placeholder="1">
                    </div>
                </div>
            </div>

            <div class="location-section">
                <h4>Operating Cash Flow (Recurring)</h4>
                <div class="form-grid">
                    <div class="input-group">
                        <label>Monthly Revenue ($)</label>
                        <input type="number" class="calc-input" data-field="monthlyRevenue" value="0" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label>Monthly Recurring Cost ($)</label>
                        <input type="number" class="calc-input" data-field="monthlyRecurringCost" value="0" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label>Billing Start Month</label>
                        <input type="number" class="calc-input" data-field="billingStartMonth" value="1" min="0" step="1" placeholder="1">
                    </div>
                    <div class="input-group">
                        <label>Term (in Months)</label>
                        <input type="number" class="calc-input" data-field="term" value="60" min="1" step="1" placeholder="60">
                    </div>
                </div>
            </div>
        </div>
    </template>
    
    <div id="modal-backdrop" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <div id="modal-body"></div>
            <div id="modal-actions" class="modal-actions">
            </div>
        </div>
    </div>
    <div id="email-view-modal-backdrop" class="modal-backdrop hidden">
        <div class="email-view-modal">
            <div class="email-view-header">
                <h3 id="email-view-subject" class="email-view-subject"></h3>
                <button id="email-view-close-btn" class="email-view-close">&times;</button>
            </div>
            <div class="email-view-meta">
                <p><strong>From:</strong> <span id="email-view-from"></span></p>
                <p><strong>To:</strong> <span id="email-view-to"></span></p>
                <p><strong>Date:</strong> <span id="email-view-date"></span></p>
            </div>
            <div class="email-view-body">
                <pre id="email-view-body-content"></pre>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const savedTheme = localStorage.getItem('crm-theme') || 'dark';
            document.body.className = `theme-${savedTheme}`;
        })();
    </script>
    
    <script type="module" src="js/shared_constants.js"></script>
    <script type="module" src="js/business-case.js"></script> 
</body>
</html>
